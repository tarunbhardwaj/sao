<!DOCTYPE html>

this repository contains the full copyright notices and license terms. -->
<HTML>
    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <TITLE>Tryton</TITLE>
        <script type="text/javascript" src="external/jquery.js"></script>
        <script type="text/javascript">
            if (typeof jQuery == 'undefined') {
                document.write(unescape('%3Cscript type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"%3E%3C/script%3E'));
            }
        </script>
        <script type="text/javascript" src="external/jquery-ui.js"></script>
        <LINK rel="stylesheet" type="text/css" href="external/jquery-ui.css" media="screen"/>
        <LINK rel="stylesheet" type="text/css" href="src/style.css" media="screen"/>
        <script type="text/javascript">
            if (typeof jQuery.ui == 'undefined') {
                document.write(unescape('%3Cscript type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"%3E%3C/script%3E'));
                document.write(unescape('%3CLINK rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" media="screen"/%3E'));
            }
        </script>
        <script type="text/javascript" src="dist/sao.js"></script>
        <script type="text/javascript">
            if (typeof Sao == 'undefined') {
                document.write(unescape('%3Cscript type="text/javascript" src="dist/sao.js"%3E%3C/script%3E'));
            }
        </script>
    </HEAD>
    <BODY>
        <div id="user-menu"></div>
        <table id="main" cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td width="16%" style="min-width: 200px;">
                    <div id="menu"></div>
                </td>
                <td width="84%">
                    <div id="tabs"></div>
                </td>
            </tr>
        </table>
        <script type="text/javascript">
            $(function() {
                $("#menu, #tabs").height($(window).height() - 60);
                $("#menu").width($(window).width() * 0.16);
                $("#tabs").width($(window).width() - $("#menu").width());
                $(window).resize(function(){
                    $("#menu, #tabs").height($(window).height() - 60);
                    $("#menu").width($(window).width() * 0.16);
                    $("#tabs").width($(window).width() - $("#menu").width());
                });
                $(window).dblclick(function(){
                    if(document.selection && document.selection.empty) {
                        document.selection.empty();
                    } else if(window.getSelection) {
                        var sel = window.getSelection();
                        sel.removeAllRanges();
                    }
                });
                Sao.login();
            });
        </script>
    </BODY>
</HTML>
